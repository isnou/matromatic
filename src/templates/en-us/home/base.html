<!doctype html>
{% load static %}

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{home_page.head_title }} | {{ home_page.head_text }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% get_media_prefix %}{{ home_page.logo_head }}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'home/assets/styles/vendor/bootstrap.min.css' %}">
        <!-- Fonts -->
        <link rel="stylesheet" href="{% static 'home/assets/fonts/linea-font/css/linea-font.css' %}">
        <!-- Slider -->
        <link rel="stylesheet" href="{% static 'home/assets/styles/vendor/slick.css' %}">
        <!-- Lightbox -->
        <link rel="stylesheet" href="{% static 'home/assets/styles/vendor/magnific-popup.css' %}">
        <!-- Animate.css -->
        <link rel="stylesheet" href="{% static 'home/assets/styles/vendor/animate.css' %}">


        <!-- Definity CSS -->
        <link rel="stylesheet" href="{% static 'home/assets/styles/main.css' %}">
        <link rel="stylesheet" href="{% static 'home/assets/styles/responsive.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/32ada5b3d8.js" crossorigin="anonymous"></script>

        <!-- JS -->
        <script src="{% static 'home/assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar">
          <!-- ========== Preloader ========== -->
        <div class="preloader">
          <img src="{% static 'home/assets/images/loader.svg' %}" alt="Loading...">
        </div>
            {% block body %}{% endblock %}

        <!-- ========== Scripts ========== -->
          <script src="assets/js/vendor/google-fonts.js"></script>
          <script src="{% static 'home/assets/js/vendor/jquery-2.1.4.min.js' %}"></script>




        <!-- Google Maps -->

        <!-- Matromatic JS -->
        <script src="{% static 'home/assets/js/main.js' %}"></script>
    </body>
</html>
